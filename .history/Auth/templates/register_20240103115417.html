{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href="#">

</head>

<body>

    <div id="form-wrapper">
        <h1>Login</h1>
        <hr>

        <form id="login-form">
           {{form}}
    </div>

    <div class="modal-body border-0 p-4">
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible shadow fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message | safe }}
        </div>
        {% endfor %}
            <form action="" class="form-border" method="POST" >
                {% csrf_token %}
                <div class="row mb-3">
                    {{form|crispy}}
                </div>
                <p btn btn-primary>Avez vous deja un compte <a href="{% url 'accounts:login' %}">Connectez vous</a></p>
                <div class="d-grid">
                    <button class="btn btn-primary rounded-pill btn-lg" id="submitButton" type="submit">
                       Inscription
                    </button>
                </div>
            </form>
        
    </div>

</body>

</html>
